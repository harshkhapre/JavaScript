<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
<script type="text/javascript">
	var Num1 = parseInt(prompt("Enter First Number."));
	var Num2 = parseInt(prompt("Enter Second Number."));
	if (Num1>Num2) 
	{
		document.write("<h1> Number <span style='color:blue;'>"+Num1+"</span> Is Greater Than Number <span style='color:red;'>"+Num2+"</span></h1>")
	}
	else
	{
		document.write("<h1> Number <span style='color:blue;'>"+Num2+"</span> Is Greater Than Number <span style='color:red;'>"+Num1+"</span></h1>")
	};
</script>
</body>
</html>
