<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Input</title>
	<style type="text/css">
		body
		{
			background-color: pink;
		}
		h1
		{
			color: red;
			text-align: center;
			background-color: orange;
		}
	</style>

	<script type="text/javascript">
		function greater()
		{
			var num1 = document.getElementById('n1').value;
			var num2 = document.getElementById('n2').value;
			var num3 = document.getElementById('n3').value;
			alert(num1);
			alert(num2);
			alert(num3);

	if (num1>=num2) 
	{
		if(num1>=num3)
		{
			alert("It Is a Greater Number "+ num1);
		}
		else if (num3>=num2)
		{
			alert("It Is a Greater Number "+ num3);
		}
	}
	else if(num2>=num3)
		{
			alert("It Is a Greater Number "+ num2);
		}
		else if (num3>=num1)
		{
			alert("It Is a Greater Number "+ num3);
		}
	}
	</script>

</head>
<body>
	<h1>HTML Form</h1>
	<form method="post" action="">
		<label>First Number	: </label>
		<input type="number" name="n1" id="n1" placeholder="Enter First Number">
		<br><br>

		<label>Second Number: </label>
		<input type="number" name="n2" id="n2" placeholder="Enter First Number">
		<br><br>

		<label>Third Number	: </label>
		<input type="number" name="n3" id="n3" placeholder="Enter First Number">
		<br><br>
		<input type="Submit" onclick="greater()">
	</form>

</body>
</html>
